# SkillsEngine configuration

# LEVEL_AT_LEAST uses vanilla Minecraft level (Player#getLevel)

# Messages shown to player when cast is denied and denyMessage is not set in skill.
# Placeholders: {player}, {skill}, {reason}, {code}, {payload}
messages:
  default: "&cCannot cast {skill}: {reason}"
  cooldown: "&eWait {seconds}s before using &6{skill}&e again."
  no_permission: "&cYou don't have permission."
  low_level: "&cYour level is too low."
  missing_item: "&cYou don't have required item."
  cost_xp_levels: "&cNot enough XP levels."
  cost_item: "&cNot enough items to pay the cost."
  no_target: "&cNo target."
  world_not_allowed: "&cYou cannot use skills in this world."
  world_denied: "&cYou cannot use skills in this world."

# Debug logging (prints trigger dispatch + cast results to console)
debug: false

